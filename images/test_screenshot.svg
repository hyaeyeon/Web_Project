<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Topbar -->
  <rect width="800" height="60" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="20" y="35" font-family="Arial" font-weight="bold" font-size="20" fill="#333">Major Choice</text>

  <!-- Sidebar -->
  <rect y="60" width="200" height="540" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="30" y="105" font-family="Arial" font-size="14" fill="#666">Dashboard</text>
  <text x="30" y="155" font-family="Arial" font-size="14" fill="#666">Compare</text>
  <rect x="10" y="170" width="180" height="40" rx="5" fill="#e2e8f0"/>
  <text x="30" y="195" font-family="Arial" font-size="14" fill="#333">Test</text>

  <!-- Main Content -->
  <rect x="250" y="100" width="500" height="400" rx="10" fill="#ffffff" stroke="#e2e8f0"/>
  
  <!-- Progress Bar -->
  <rect x="250" y="100" width="500" height="10" rx="10" fill="#e2e8f0"/>
  <rect x="250" y="100" width="200" height="10" rx="10" fill="#3b82f6"/>

  <!-- Question -->
  <text x="300" y="180" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Q3. 새로운 기술을 배우는 것을 좋아하나요?</text>

  <!-- Options -->
  <rect x="300" y="220" width="400" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="320" y="250" font-family="Arial" font-size="14" fill="#333">매우 그렇다</text>

  <rect x="300" y="280" width="400" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="320" y="310" font-family="Arial" font-size="14" fill="#333">그렇다</text>

  <rect x="300" y="340" width="400" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="320" y="370" font-family="Arial" font-size="14" fill="#333">보통이다</text>
</svg>