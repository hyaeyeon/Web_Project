<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Topbar -->
  <rect width="800" height="60" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="20" y="35" font-family="Arial" font-weight="bold" font-size="20" fill="#333">Major Choice</text>
  <text x="650" y="35" font-family="Arial" font-size="14" fill="#666">Sign in</text>

  <!-- Sidebar -->
  <rect y="60" width="200" height="540" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="10" y="80" width="180" height="40" rx="5" fill="#e2e8f0"/>
  <text x="30" y="105" font-family="Arial" font-size="14" fill="#333">Dashboard</text>
  <text x="30" y="155" font-family="Arial" font-size="14" fill="#666">Compare</text>
  <text x="30" y="195" font-family="Arial" font-size="14" fill="#666">Test</text>
  <text x="30" y="235" font-family="Arial" font-size="14" fill="#666">Roadmap</text>

  <!-- Main Content -->
  <text x="240" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#333">My Result</text>

  <!-- Ring Chart Area -->
  <rect x="240" y="130" width="250" height="300" rx="10" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="365" cy="250" r="80" fill="none" stroke="#3b82f6" stroke-width="20" stroke-dasharray="300 500"/>
  <text x="345" y="255" font-family="Arial" font-size="24" font-weight="bold" fill="#333">35%</text>
  <text x="335" y="280" font-family="Arial" font-size="12" fill="#666">Completed</text>

  <!-- Bar Chart Area -->
  <rect x="510" y="130" width="250" height="300" rx="10" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="530" y="350" width="30" height="50" fill="#3b82f6"/>
  <rect x="580" y="300" width="30" height="100" fill="#3b82f6"/>
  <rect x="630" y="320" width="30" height="80" fill="#3b82f6"/>
  <rect x="680" y="380" width="30" height="20" fill="#3b82f6"/>
  <line x1="530" y1="400" x2="730" y2="400" stroke="#ccc"/>
</svg>