<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Login Box -->
  <rect x="250" y="150" width="300" height="350" rx="10" fill="#ffffff" stroke="#e2e8f0" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  
  <text x="400" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Sign In</text>

  <!-- Input 1 -->
  <text x="280" y="240" font-family="Arial" font-size="12" fill="#666">Email</text>
  <rect x="280" y="250" width="240" height="40" rx="5" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- Input 2 -->
  <text x="280" y="310" font-family="Arial" font-size="12" fill="#666">Password</text>
  <rect x="280" y="320" width="240" height="40" rx="5" fill="#ffffff" stroke="#cbd5e1"/>

  <!-- Button -->
  <rect x="280" y="390" width="240" height="40" rx="5" fill="#3b82f6"/>
  <text x="400" y="415" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Login</text>

  <text x="400" y="460" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="middle">Create an account</text>
</svg>