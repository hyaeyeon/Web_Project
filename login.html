<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="login.js"></script>
</head>
<body>
  <main class="layout">
    <section class="content">
      <h1>로그인</h1>

      <div class="card" style="max-width:420px">
        <label>이메일</label>
        <input type="email" id="loginEmail">

        <label>비밀번호</label>
        <input type="password" id="loginPassword">

        <button class="btn primary block" onclick="login()">로그인</button>
      </div>
    </section>
  </main>
</body>
</html>
